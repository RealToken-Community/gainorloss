services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Passer les variables NEXT_PUBLIC_* au build (intégrées dans le code compilé)
        NEXT_PUBLIC_GNOSISSCAN_API_KEY: ${NEXT_PUBLIC_GNOSISSCAN_API_KEY}
        NEXT_PUBLIC_THEGRAPH_API_KEY: ${NEXT_PUBLIC_THEGRAPH_API_KEY}
        NEXT_PUBLIC_THEGRAPH_API_URL: ${NEXT_PUBLIC_THEGRAPH_API_URL}
        NEXT_PUBLIC_GNOSIS_RPC_URL: ${NEXT_PUBLIC_GNOSIS_RPC_URL}
    container_name: gainorloss-frontend

    environment:
      NODE_ENV: production
      HOSTNAME: 0.0.0.0
      PORT: 3000
      # Ces variables sont intégrées au build
      NEXT_PUBLIC_GNOSISSCAN_API_KEY: ${NEXT_PUBLIC_GNOSISSCAN_API_KEY}
      NEXT_PUBLIC_THEGRAPH_API_KEY: ${NEXT_PUBLIC_THEGRAPH_API_KEY}
      NEXT_PUBLIC_THEGRAPH_API_URL: ${NEXT_PUBLIC_THEGRAPH_API_URL}
      NEXT_PUBLIC_GNOSIS_RPC_URL: ${NEXT_PUBLIC_GNOSIS_RPC_URL}

    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik_default"

      # HTTP → redirection HTTPS
      - "traefik.http.routers.gainorloss-http.rule=Host(`gainorloss.battistu.com`)"
      - "traefik.http.routers.gainorloss-http.entrypoints=web"
      - "traefik.http.routers.gainorloss-http.middlewares=redirect-to-https@file"

      # HTTPS
      - "traefik.http.routers.gainorloss.rule=Host(`gainorloss.battistu.com`)"
      - "traefik.http.routers.gainorloss.entrypoints=websecure"
      - "traefik.http.routers.gainorloss.tls.certresolver=letsencrypt"

      # service interne à exposer
      - "traefik.http.services.gainorloss.loadbalancer.server.port=3000"


    networks:
      - traefik
      - internal

networks:
  traefik:
    external: true
    name: traefik_default

  internal:
    driver: bridge
